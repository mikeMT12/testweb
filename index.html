<!DOCTYPE html>

    <style>

        .rating.green { background: #4CAF50; color: white; }

</head>
<body>

        <input type="text" class="search" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ñ–∏–ª—å–º–∞–º...">
    </header>

    <div class="section">
        <h2>–¢–æ–ø 2025 (—Å—Ä. 8.39/10)</h2>

    </div>

    <div class="section">
        <h2>–°–æ–≤–µ—Ç—Å–∫–∞—è –∫–ª–∞—Å—Å–∏–∫–∞</h2>
        <div class="movies-grid" id="sovietMovies"></div>

    <div class="section">
        <div class="stats">
            <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ 2025</h3>
            <p><strong>–í—Å–µ–≥–æ —Ñ–∏–ª—å–º–æ–≤:</strong> 61 | <strong>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞:</strong> 8.39/10 | <strong>–ú–µ–¥–∏–∞–Ω–∞:</strong> 8/10</p>
            <p><strong>–¢–æ–ø-–≥–æ–¥:</strong> 2014 (5 —Ñ–∏–ª—å–º–æ–≤) | <strong>–î–∏–∞–ø–∞–∑–æ–Ω:</strong> 5‚Äì10/10</p>
        </div>
    </div>

    <script>
        // –¢–≤–æ–∏ —Ä–µ–∞–ª—å–Ω—ã–µ —Ñ–∏–ª—å–º—ã –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
        const moviesData = [
            {title: "–î—É—Ä–∞–∫ (2014)", year: "2014", rating: 10, category: "top"},
            {title: "–ì–æ—Ä–æ–¥ –≥—Ä–µ—Ö–æ–≤ 2", year: "2014", rating: 7, category: "top"},
            {title: "–ù–µ—É–ª–æ–≤–∏–º—ã–µ –º—Å—Ç–∏—Ç–µ–ª–∏", year: "1971", rating: 9, category: "soviet"},
            {title: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä –∏ –î–∞—Ä—ã –°–º–µ—Ä—Ç–∏", year: "2010", rating: 8, category: "top"},
            {title: "–°–µ–º—å (Se7en)", year: "1995", rating: 9, category: "top"},
            {title: "–•–æ—Ä–æ—à–∏–π, –ø–ª–æ—Ö–æ–π, –∑–ª–æ–π", year: "1966", rating: 10, category: "soviet"},
            {title: "–ö—Ä–∏–º–∏–Ω–∞–ª—å–Ω–æ–µ —á—Ç–∏–≤–æ", year: "1994", rating: 9, category: "top"},
            {title: "–ë–µ—à–µ–Ω—ã–µ –ø—Å—ã", year: "1992", rating: 8, category: "top"},
            {title: "–û–≥–æ–Ω—å", year: "2021", rating: 5, category: "top"}
        ];

        function getRatingColor(rating) {
            if (rating >= 8) return 'green';
            if (rating >= 5) return 'orange';
            return 'red';
        }

        function displayMovies(category, containerId) {const container = document.getElementById(containerId);
            const filtered = moviesData.filter(m => m.category === category);
            container.innerHTML = filtered.map(movie =>
                <div class="movie-card">
                    <div class="movie-poster">üìΩÔ∏è ${movie.title}</div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>
                        <div class="rating ${getRatingColor(movie.rating)}">${movie.rating}/10</div>
                    </div>
                </div>
            ).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayMovies('top', 'topMovies');
        displayMovies('soviet', 'sovietMovies');

        // –ü–æ–∏—Å–∫
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const allMovies = document.querySelectorAll('.movie-card');
            allMovies.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                card.style.display = title.includes(term) ? 'block' : 'none';
            });
        });
    </script>
